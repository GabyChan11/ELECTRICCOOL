<app-header [showMenu]="true" title="Clientes"></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card mode="ios" class="hm d-flex-center ion-text-center" *ngIf="!loading && client ">
    <div>
      <h5>{{ client.length }}</h5>
      <p>Numero de Clientes</p>
    </div>
  </ion-card>

  <ion-list *ngIf="!loading">
    <ion-item-sliding class="product-item" *ngFor="let cliente of client">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="cliente.img" alt="">
        </ion-avatar>
        <ion-label>
          <div class="name">{{ cliente.nombre }}</div>
          <div class="data">
            <strong>Direccion: </strong> {{ cliente.direccion }} <br>
            <strong>Tel√©fono </strong> {{ cliente.telefono}} <br>
            <strong>Correo: </strong> {{ cliente.email}} <br>

          </div>
        </ion-label>
      </ion-item>

      <ion-item-options *ngIf="user()?.role === 'admin'" >

        <ion-item-option (click)="addUpdateEmployee(cliente)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="confirmDeleteEmployee(cliente)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="loading">
    <ion-item-sliding class="product-item" *ngFor="let cliente of [1,1,1,1,1,1,1]">
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <div>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
          </div>

        </ion-label>
      </ion-item>

    </ion-item-sliding>
  </ion-list>

  <div class="empty" *ngIf="!loading && !client.length">
    <ion-icon name="people-outline" style="font-size: 48px; color: #ffffff;"></ion-icon>
    <h3>No hay clientes disponibles</h3>
  </div>  

  <ion-fab *ngIf="user()?.role === 'admin'" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addUpdateEmployee()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
